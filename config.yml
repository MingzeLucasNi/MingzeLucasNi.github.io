          title: Dr Mingze Lucas Ni
          subtitle: " Mingze Ni is a Postdoc researcher at the University of Technology Sydney, specializing in adversarial attacks on Natural Language Processing (NLP) models. With a foundational B.Sc. in Statistics and Mathematics from the Australian National University and an Honours degree in Computational Statistics and Machine Learning from the University of Queensland, his research delves into areas such as adversarial text sample generation, machine translation vulnerabilities, and novel classification methodologies. His significant academic contributions are evident in his publications across esteemed top-tier platforms like AAAI, TKDE and the Machine Learning journal. He also contributes to the academic community as a program committee member for CIKM, showcasing his commitment to advancing research and development in machine learning and NLP."
