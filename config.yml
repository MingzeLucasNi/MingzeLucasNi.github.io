    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Maghfira Ramadhani
          subtitle: "Welcome to my personal website! My name is Maghfira Ramadhani, people call me Afi. I am a first-year PhD student at Georgia Institute of Technology, [School of Economics](https://econ.gatech.edu)."
          imageUrl: "/picture.jpg"
          imageWidth: 170
          imageHeight: 170
          imageTitle: Maghfira Ramadhani
          buttons:
            - name: Papers
              url: /papers/
            - name: Courses
              url: /courses/
            - name: Design
              url: /design/
    socialIcons:
        - name: CV
          url: "/CV_Afi.pdf"
        - name: Email
          url: "mailto:maghfira.ramadhani@gatech.edu"
        - name: Location
          url: /location/
        - name: Office Hours
          url: /officehours/
        - name: Google Scholar
          url: "https://scholar.google.com/citations?user=bpN8RCUAAAAJ"
        - name: YouTube
          url: ""
        - name: GitHub
          url: "https://github.com/maghfiraer"
        - name: Substack
          url: ""

    assets:
        disableHLJS: true
        disableScrollBarStyle: true
    cover:
        hiddenInList: true
        hiddenInSingle: true
    label:
      text: "Maghfira Ramadhani"
      icon: /favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: xcode
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2

